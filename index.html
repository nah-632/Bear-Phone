<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        /* إعدادات الصفحة للطابعة */
        @page {
            size: 38mm 27mm;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            width: 38mm;
            height: 27mm;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        /* حاوية الباركود */
        .ticket-container {
            width: 36mm; /* أصغر قليلاً من الملصق لترك مسافة أمان */
            height: 25mm;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }
        .store-name { font-size: 8pt; font-weight: bold; margin-bottom: 2px; }
        .product-name { font-size: 7pt; line-height: 1; margin: 1px 0; }
        .price { font-size: 9pt; font-weight: bold; margin-top: 1px; }
        .barcode-img { width: 30mm; height: 8mm; object-fit: contain; }
    </style>
</head>
<body onload="window.print()">
    <div class="ticket-container">
        <div class="store-name">دب فون</div>
        
        <img src="https://bwipjs-api.metafloor.com/?bcid=code128&text=12345678&scale=2&rotate=N&includetext" class="barcode-img">
        
        <div class="product-name">PROMAX HIGH 17 CLEAR</div>
        <div class="price">السعر : 45.00 ريال</div>
    </div>
</body>
</html>
