<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دب فون - BEAR PHONE</title>
        <style>
        :root {
            --gold: #d4af37;
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --white: #ffffff;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* الهيدر الذهبي */
        header {
            background: linear-gradient(145deg, #000, #1a1a1a);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px solid var(--gold);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            margin-top: 10px;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        /* شبكة المنتجات */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: var(--dark-grey);
            border-radius: 20px;
            border: 1px solid #333;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 2px solid #333;
        }

        .info {
            padding: 20px;
            text-align: center;
        }

        .info h3 {
            margin: 0 0 10px;
            font-size: 1.3rem;
            color: var(--white);
        }

        .price {
            font-size: 1.6rem;
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buy-btn {
            display: block;
            background: linear-gradient(90deg, #25d366, #128c7e);
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
        }

        .buy-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        /* رسالة "لا توجد منتجات" */
        #empty-msg {
            grid-column: 1/-1;
            text-align: center;
            padding: 100px;
            color: #666;
            font-size: 1.2rem;
            border: 2px dashed #333;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>BEAR PHONE - دب فون</h1>
        <p>التميز في عالم إكسسوارات الجوال</p>
    </header>

    <div class="container">
        <div id="products-container" class="products-grid">
            <div id="empty-msg">جاري تحميل المنتجات الفخمة...</div>
        </div>
    </div>

    <script>
        async function fetchProducts() {
            const container = document.getElementById('products-container');
            try {
                // سحب أسماء الملفات من مجلد المنتجات
                const response = await fetch('https://api.github.com/repos/nah-632/Bear-Phone/contents/data/products');
                const files = await response.json();
                
                if (files.length === 0) {
                    container.innerHTML = '<div id="empty-msg">أضف منتجاتك من لوحة التحكم لتظهر هنا.</div>';
                    return;
                }

                container.innerHTML = ''; // تنظيف الحاوية

                for (const file of files) {
                    if (file.name.endsWith('.json')) {
                        const productRes = await fetch(file.download_url);
                        const product = await productRes.json();
                        
                        container.innerHTML += `
                            <div class="product-card">
                                <img src="${product.image}" alt="${product.title}">
                                <div class="info">
                                    <h3>${product.title}</h3>
                                    <div class="price">${product.price} ريال</div>
                                    <a href="https://wa.me/9665XXXXXXXX?text=أريد شراء: ${product.title}" class="buy-btn">
                                        اطلب عبر واتساب
                                    </a>
                                </div>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                container.innerHTML = '<div id="empty-msg">ابدأ بإضافة منتجاتك الآن من لوحة التحكم.</div>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchProducts);

        // ربط تسجيل الدخول
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; });
                }
            });
        }
    </script>
</body>
</html>
